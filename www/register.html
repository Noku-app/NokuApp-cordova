<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://*.xemplarsoft.com * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/start.min.css">
  <link rel="stylesheet" href="css/form.min.css">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>Noku - the worst meme app.</title>
</head>
<body>
<div data-role="page" id="page1"><div data-role="content">
  <div class="app" id="app">
    <div class="center">
      <form class="form" method="post" id="form">
        <div class="form-control">
          <img src="img/logo.png" alt="Noku">
          <div class="divider-hz"></div>
          <div class="form-title">Register for Noku</div>
          <div class="divider-hz"></div>
          <div class="form-subtitle">Or <a href="signin.html">login</a> instead.</div>
        </div>
        <div class="form-control">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-text">
        </div>
        <div class="form-control">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-text">
        </div>
        <div class="form-control">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-text">
        </div>
        <div class="form-control">
          <label for="confirm" class="form-label">Confirm:</label>
          <input type="password" id="confirm" name="confirm" class="form-text">
        </div>
        <div class="form-control">
          <label for="username" class="form-label"> </label>
          <div class="btn btn-white" data-command="register">Register</div>
        </div>
      </form>
    </div>
  </div>
  <div id="em-measure" style="height:0;width:0;outline:none;border:none;padding:0;margin:0;box-sizing:content-box;"></div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/noku.min.js"></script>
  <script src="cordova.js"></script>
  <script src="js/signin.min.js"></script>
</div></div>
</body>
</html>
