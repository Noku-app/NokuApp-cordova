<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://*.xemplarsoft.com * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="css/form.min.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Noku - the worst meme app.</title>
</head>
<body>
<div data-role="page" id="page1"><div data-role="content">
    <div class="app-bar">
        <div class="inline-container w-75">
            <div class="menu btn btn-clear icon-logo-gif mx-2" data-command="menu"></div>
            <div class="inline-text">Submissions</div>
        </div>
        <div class="inline-container text-right w-25">
            <div class="menu btn icon-close hide" data-command="menu-close" id="menu-close"></div>
            <div class="menu btn icon-refresh mr-2" data-command="refresh" id="refresh"></div>
        </div>
    </div>
    <div class="main-content">
        <div id="sidemenu">
            <ul class="options">
                <li><div data-command="dank" class="btn side-btn">Dank Memes</div></li>
                <li><div data-command="submissions" class="btn side-btn">Submissions</div></li>
                <li><div data-command="#" class="btn side-btn">Subscriptions</div></li>
                <li><div data-command="profile" class="btn side-btn">Profile</div></li>
                <li><div data-command="upload" class="btn side-btn">Upload</div></li>
            </ul>
        </div>
        <div id="overlay"></div>
        <div class="app" id="app">
            <div class="app-wrapper">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                </div>
                <div class="post-comment">
                    <input type="text" name="content" id="content" class="content">
                    <button class="btn btn-clear icon-comment" data-command="postcomment"></button>
                </div>
                <div class="block-label bg-op"><span class="icon-below span-icon"></span>Top Comments<span class="icon-below span-icon"></span></div>
                <div class="container comments" id="comments">
                </div>
            </div>
        </div>
    </div>
    <div id="em-measure" style="height:0;width:0;outline:none;border:none;padding:0;margin:0;box-sizing:content-box;"></div>
    <div id="hash" style="opacity: 0;"></div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery-ui.min.js"></script>
    <script src="js/libs/swiper-bundle.min.js"></script>
    <script src="js/libs/clipboard.min.js"></script>
    <script src="js/noku.min.js"></script>
    <script src="js/fileio.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/function.min.js"></script>
    <script type="text/javascript">
        function getType(){
            return 2;
        }
    </script>
    <script src="js/index.min.js"></script>
</div></div>
</body>
</html>
